<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>英雄联盟</title>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, shrink-to-fit=no" />
  <meta name="format-detection" content="telephone=no,email=no" />
  <link rel="stylesheet" href="css/page.css">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<div class = "page">
  <img src="./images/yindao.png" class="bg bg2" style="display: none;" id="yindao">
  <img src="./images/tui.png" class="bg">
  <div class = "btn">
    <div class="btn_div"><a href="#" id="btn_href" style="width:100%;height:100%;display:block;text-decoration: none;color:#fff;">加入联盟</a></div>
  </div>
</div>
<script>
  $(function () {
    var html = document.documentElement;
    html.style.fontSize = html.getBoundingClientRect().width / 10 + 'px';

    var pattern_phone = new RegExp("iphone", "i");
    var pattern_android = new RegExp("android", "i");
    var userAgent = navigator.userAgent.toLowerCase();
    var isAndroid = pattern_android.test(userAgent);
    var isIphone = pattern_phone.test(userAgent);
    var showImg = false;

    function is_weixn(){
      var ua = navigator.userAgent.toLowerCase();
      if(ua.match(/MicroMessenger/i)=="micromessenger") {
        return true;
      } else {
        return false;
      }
    }

    if(isIphone){
      $(".btn").click(function () {
        location.href = "https://itunes.apple.com/gb/app/id1086539210";
      });
    }else {
      if(is_weixn()) {
        $("#yindao").show();
        showImg = true;

        $("#btn_href").click(function(e){
          if(!showImg) {
            $("#yindao").show();
            showImg = true;
            e.stopPropagation();
          }
        });

        $(document).click(function () {
          if(showImg){
            $("#yindao").hide();
            showImg = false;
          }
        });

      }else{
        $.getJSON("http://ems.cdbeki.com/a/base/baseVersion/findLatest",function (res) {
          if(res.code == 200) {
            $("#btn_href").attr("href", "http://m.ems.cdbeki.com/"+res.result.versionUrl);
          }
        })
      }
    }
  })
</script>
</body>
</html>
